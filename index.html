<body>
  <h1>Counter</h1>
  <p>Click on the buttons to change the value.</p>
  <div id="counter">
    <button name="remove" onclick="decrement()">-</button>
    <span id="currentNumber">0</span>
    <button name="add" onclick="increment()">+</button>
</div>
<script src="./Assets/js/03 - scripts.js"></script>
</body>
